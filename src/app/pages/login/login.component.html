<div fxLayout="row" fxLayoutAlign="center center" class="h-100">
    <div fxFlex="50" fxFlex.gt-sm="50">
        <mat-card class="text-center card">
            <div class="header">
                <mat-card-title>Welcom to the invoice system</mat-card-title>
                <mat-card-subtitle>Login to create invocie</mat-card-subtitle>
            </div>
            <mat-card-content>
                <!-- Login Form -->
                <form [formGroup]="form" (ngSubmit)="submit()" autocomplete="nope">
                    <div fxLayout="row wrap">
                        <div fxlex="100" class="w-100">
                            <mat-form-field class="w-100">
                                <mat-label>User Name</mat-label>
                                <mat-icon matPrefix class="mat-icon-sm mb-2 mr-2 secondary-text-color">person</mat-icon>
                                <input type="text" matInput formControlName="name" required>
                                <mat-error *ngIf="form.controls.name.errors?.required">This fiel is required</mat-error>
                            </mat-form-field>
                        </div>
                    </div>
                    <div fxLayout="row wrap">
                        <div fxlex="100" class="w-100">
                            <mat-form-field class="w-100">
                                <mat-label>Password</mat-label>
                                <mat-icon matPrefix class="mat-icon-sm mb-2 mr-2 secondary-text-color">lock</mat-icon>
                                <input type="password" matInput formControlName="password" required>
                                <mat-error *ngIf="form.controls.password.errors?.required">This fiel is required</mat-error>
                            </mat-form-field>
                        </div>
                    </div>
                    <div mat-dialog-actions fxLayout="column" class="mt-3" fxLayoutAlign="space-between center">
                        <button mat-raised-button color="primary" class="my-2 w-25" [disabled]="!form.valid"><span>Login</span></button>
                    </div>
                </form>
                <!-- Login Form End -->
            </mat-card-content>
        </mat-card>
    </div>
</div>
